<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <title>Buscador de Filme</title>
</head>

<body>
    <div class="container-geral">
        <header class="cabecalho">
            <img src="./imagens/filme.png" alt="">
            <h2>Filmes.com</h2>
            <form action="#" id="formulario1">
                <input type="text" class="nome-filme-head nome-filme titulo-filme-1" nome="nome-filme-head" required
                    placeholder="Enter movie name">
                <button type="button" id="advanced">Advanced Search</button>
                <button type="submit" id="botao">Search</button>
            </form>
        </header>
        <main>
            <div class="container-principal">
                <section id="poster-filme">
                    <p>Capa Filme</p>
                </section>
                <section id="informacoes">
                    <h3 id="titulo">ABOUT THE MOVIE</h3>
                    <div id="informacoes-conteudo">
                        <p>Informações do filme</p>
                    </div>

                </section>
            </div>


        </main>

    </div>
    <footer>
        <div id="itens-footer" >
            <a target="_blank" href="https://github.com/carlloshen"><i class="fa-brands fa-github fa-2x github"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/carloshenriqueee/"><i class="fa-brands fa-linkedin fa-2x linkedin"></i></a>
            <a target="_blank" href="https://www.instagram.com/henn_98/?next=%2F"><i class="fa-brands fa-instagram fa-2x instagram"></i></a>
        </div>
        <div id="direitos-autorais">
            <p>₢ Carlos Henrique</p>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
